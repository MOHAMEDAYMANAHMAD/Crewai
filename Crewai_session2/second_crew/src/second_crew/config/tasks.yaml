extract_keywords_task:
  description: >
    Analyze the topic: "{topic}". Identify at least 3-4 core keywords.
  expected_output: >
    A list of 3-4 keywords clearly formatted.
  agent: keyword_agent

write_story_task:
  description: >
    Using the keywords provided, write a 100-word engaging story or article.
  expected_output: >
    A complete, well-structured story in markdown format.
  agent: story_agent

evaluate_story_task:
  description: >
    Audit the story for any logical gaps, grammatical errors, or factual inaccuracies.
  expected_output: >
    An evaluation report with specific feedback and a final "Approved" or "Needs Revision" status.
  agent: evaluation_agent

final_report_task:
  description: >
    Compile the keywords, the final story, and the evaluation feedback into one final report file.
  expected_output: >
    A comprehensive report saved as a .txt or .md file.
  agent: reporting_agent